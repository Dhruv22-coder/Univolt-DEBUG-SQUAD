<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Univolt | Support Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background:#000; color:white; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(10,10,10,0.8); backdrop-filter: blur(20px); border: 1px solid rgba(245,158,11,0.2); border-radius: 2rem; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-black">
    
    <div class="glass-card w-full max-w-sm p-10 text-center relative overflow-hidden">
        <div class="absolute -top-20 -left-20 w-40 h-40 bg-orange-500/20 blur-[80px]"></div>
        
        <button onclick="window.history.back()" class="absolute top-6 left-6 text-zinc-600 hover:text-white transition-all">
            <i data-lucide="arrow-left"></i>
        </button>

        <h1 class="text-3xl font-black uppercase italic tracking-tighter mb-2">Support <span class="text-orange-500">Univolt</span></h1>
        <p class="text-[10px] text-zinc-500 font-bold uppercase tracking-widest mb-10">Neural Network Funding</p>

        <div class="bg-white p-5 rounded-[2.5rem] inline-block shadow-[0_0_50px_rgba(245,158,11,0.3)] mb-8 transition-transform hover:scale-105">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=YOUR_UPI_ID@okaxis&pn=UnivoltAdmin" 
                 alt="UPI QR Code" class="w-44 h-44">
        </div>

        <div class="space-y-4">
            <div class="bg-zinc-900 border border-zinc-800 p-4 rounded-2xl">
                <p class="text-[8px] font-black text-zinc-600 uppercase mb-1">UPI PROTOCOL</p>
                <p class="text-sm font-bold text-orange-500">YOUR_UPI_ID@okaxis</p>
            </div>
            <p class="text-[9px] text-zinc-500 italic px-4">Contributions are used for server maintenance and network expansion.</p>
        </div>

        <button onclick="window.history.back()" class="mt-10 w-full py-4 bg-orange-500 text-black font-black rounded-2xl text-xs uppercase shadow-lg shadow-orange-500/20 hover:bg-white transition-all">
            Return to Command Center
        </button>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
