

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Univolt | Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body class="bg-black text-white min-h-screen font-sans flex">

  <aside class="w-64 bg-zinc-950 border-r border-zinc-800 flex flex-col">
    <div class="p-6">
      <h1 class="text-2xl font-black italic uppercase text-blue-500 tracking-tighter">
        Univolt
      </h1>
    </div>

    <nav class="flex-1 px-4 space-y-2">
      <a href="#" class="flex items-center gap-3 px-4 py-3 text-zinc-400 hover:text-blue-400 hover:bg-blue-500/10 rounded-xl transition">
        <i class="fas fa-home w-5"></i> Home
      </a>
      <a href="#" class="flex items-center gap-3 px-4 py-3 text-zinc-400 hover:text-blue-400 hover:bg-blue-500/10 rounded-xl transition">
        <i class="fas fa-image w-5"></i> Gallery
      </a>
      <a href="#" class="flex items-center gap-3 px-4 py-3 bg-blue-500/10 text-blue-400 rounded-xl transition">
        <i class="fas fa-graduation-cap w-5"></i> Courses
      </a>
      <a href="#" class="flex items-center gap-3 px-4 py-3 text-zinc-400 hover:text-blue-400 hover:bg-blue-500/10 rounded-xl transition">
        <i class="fas fa-user-graduate w-5"></i> Alumni List
      </a>
      <a href="#" class="flex items-center gap-3 px-4 py-3 text-zinc-400 hover:text-blue-400 hover:bg-blue-500/10 rounded-xl transition">
        <i class="fas fa-briefcase w-5"></i> Jobs
      </a>
      <a href="#" class="flex items-center gap-3 px-4 py-3 text-zinc-400 hover:text-blue-400 hover:bg-blue-500/10 rounded-xl transition">
        <i class="fas fa-calendar-alt w-5"></i> Events
      </a>
    </nav>

    <div class="p-4 border-t border-zinc-800">
      <div class="flex items-center gap-3 px-2">
        <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-xs font-bold">M</div>
        <span class="text-sm font-medium">Mohit</span>
      </div>
    </div>
  </aside>

  <main class="flex-1 overflow-y-auto">
    <header class="h-16 border-b border-zinc-800 flex items-center justify-between px-8 bg-zinc-950/50 backdrop-blur-md sticky top-0 z-10">
      <h2 class="text-xl font-bold tracking-tight text-zinc-200">Dashboard / <span class="text-blue-500">Courses</span></h2>
      <div class="flex items-center gap-4">
        <button class="p-2 text-zinc-400 hover:text-white"><i class="fas fa-bell"></i></button>
        <div class="h-8 w-[1px] bg-zinc-800"></div>
        <span class="text-xs uppercase tracking-widest text-zinc-500">Identity Verified</span>
      </div>
    </header>

    <div class="p-8 max-w-7xl mx-auto">
      <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-4">
          <div class="bg-zinc-950 border border-zinc-800 rounded-3xl p-6">
            <h3 class="text-lg font-bold mb-6 text-blue-400">Add New Course</h3>
            <form>
              <div class="mb-6">
                <label class="block text-xs uppercase tracking-widest text-zinc-500 mb-2">Course Name</label>
                <input type="text" placeholder="e.g. Btech" 
                  class="w-full bg-black border border-zinc-800 rounded-xl px-4 py-3 focus:outline-none focus:border-blue-500 transition text-zinc-200">
              </div>
              <button class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-blue-500/20">
                Save Course
              </button>
            </form>
          </div>
        </div>

        <div class="lg:col-span-8">
          <div class="bg-zinc-950 border border-zinc-800 rounded-3xl overflow-hidden">
            <div class="p-6 border-b border-zinc-800 flex justify-between items-center">
              <h3 class="text-lg font-bold text-zinc-200">Course List</h3>
              <span class="px-3 py-1 bg-zinc-900 border border-zinc-800 rounded-full text-xs text-zinc-400">2 Total</span>
            </div>
            
            <table class="w-full text-left">
              <thead>
                <tr class="text-zinc-500 text-xs uppercase tracking-widest border-b border-zinc-900">
                  <th class="px-6 py-4 font-medium">#</th>
                  <th class="px-6 py-4 font-medium">Course</th>
                  <th class="px-6 py-4 font-medium text-right">Action</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-zinc-900">
                <tr class="hover:bg-zinc-900/50 transition">
                  <td class="px-6 py-4 text-zinc-400">1</td>
                  <td class="px-6 py-4 font-medium">Btech</td>
                  <td class="px-6 py-4 text-right">
                    <button class="text-blue-400 hover:text-blue-300 text-sm font-bold mr-4">EDIT</button>
                    <button class="text-red-500 hover:text-red-400 text-sm font-bold">DELETE</button>
                  </td>
                </tr>
                <tr class="hover:bg-zinc-900/50 transition">
                  <td class="px-6 py-4 text-zinc-400">2</td>
                  <td class="px-6 py-4 font-medium">Mtech</td>
                  <td class="px-6 py-4 text-right">
                    <button class="text-blue-400 hover:text-blue-300 text-sm font-bold mr-4">EDIT</button>
                    <button class="text-red-500 hover:text-red-400 text-sm font-bold">DELETE</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </main>

</body>
</html>
